
<div class="container">
    <h1 class="text-center text-success">Product Details</h1>
    <!-- < class=""></p> -->
    <!-- <button class="btn btn-secondary" (click)="back()" style="display: block;float:right;">Back</button> -->
    <table class="table text-center table-bordered table-striped table-hover mt-5">
        <thead>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Product Description</th>
            <th>Brand</th>
            <th>Size</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tr *ngFor="let v of productObj; let i = index;">
            <td>{{v.name}}</td>
            <td><img [src]=v.userImgLink alt="..." height="100px" width="100px"></td>
            <td>{{v.desc}}</td>
            <td>{{v.brand}}</td>
            <td>{{v.size}}</td>
            <td>{{v.price | currency:"INR"}}</td>
            <td><button class="btn "><i class="fa fa-edit text-success"></i></button></td>
            <td><button class="btn " (click)="Delete(i)"><i class="fa fa-trash text-danger"></i></button></td>
        </tr>
    </table>

</div>
