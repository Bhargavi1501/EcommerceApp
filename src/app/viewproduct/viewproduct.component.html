<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card bg-light m-3">
                <div class="row d-flex g-3">
                    <div class="col-md-4">
                        <img [src]=productObj.userImgLink alt="..." height="350px" width="300px">
                    </div>
                    <div class="col-md-8 card-body">
                        <div class="card-text mt-3">
                            <ul class="list-unstyled">
                                <li><Strong>{{productObj.name}}</Strong></li>
                                <li>Description : {{productObj.desc}}</li>
                                <li>Brand : {{productObj.brand}}</li>
                                <li>Size : {{productObj.size}}</li>
                                <li>Price : {{productObj.price | currency:"INR"}}</li>
                            </ul>
                            <button class="btn btn-success" style="float: left;">Add to cart <i
                                    class="fa fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
