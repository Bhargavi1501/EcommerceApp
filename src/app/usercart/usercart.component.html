<div>
    <h1 class="text-center text-primary">Viewing {{username}}'s Cart</h1>
    <!-- <button class="btn btn-secondary" (click)="back()">Back</button> -->
</div>


<div class="container">
    <div class="table table-hover table-striped table-center mt-5">
        <thead class="text-center">
            <th>Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Brand</th>
            <th>Size</th>
            <th>Price</th>
        </thead>
        <tr class="text-center" *ngFor="let v of productObj">
            <td>{{v.name}}</td>
            <td><img [src]="v.userImgLink" alt="" height="100px" width="100px"></td>
            <td>{{v.desc}}</td>
            <td>{{v.brand}}</td>
            <td>{{v.size}}</td>
            <td>{{v.price | currency:"INR"}}</td>
        </tr>
    </div>
</div>
