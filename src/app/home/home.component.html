<div class="container mt-3">
    <div class="row">
        <div class="card border-light mb-5 pr-3" *ngFor="let v of productObj" style="width: 25rem;">
            <img [src]=v.userImgLink alt="..." style="display: flex;margin: auto;" height="150px" width="150px"
                class="rounded-circle">
            <div class="card-body">
                <ul class="list-unstyled">
                    <li class="text-center"><strong>{{v.name}}</strong></li>
                    <li>Description : {{v.desc}}</li>
                    <li>Brand : {{v.brand}}</li>
                    <li>Size : {{v.size}}</li>
                    <li>Price : {{v.price | currency:"INR"}}</li>
                </ul>
            </div>
            <div>
                <div class="card-text mt-3" style="border:none;">
                    <button class="btn btn-warning" (click)="viewproduct(v.name)">View product <i
                            class="fa fa-eye"></i></button>

                    <button class="btn btn-success" style="float: right;" (click)="addToCart(v)">Add to cart <i
                            class="fa fa-cart-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
